<!-- places/templates/places/place_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ place.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .place-detail-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
        .place-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .place-name {
            font-size: 2rem;
            color: #333;
            margin: 0;
        }
        .place-description {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .place-address {
            font-size: 1rem;
            color: #999;
            margin-top: 0.5rem;
        }
        .place-rating {
            font-size: 1rem;
            color: #ff6f61;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="place-detail-container">
        <img src="{{ place.image.url }}" alt="{{ place.name }}" class="place-image">
        <h1 class="place-name">{{ place.name }}</h1>
        <p class="place-description">{{ place.description }}</p>
        <p class="place-address">{{ place.address }}</p>
        <p class="place-rating">Rating: {{ place.rating }}/5</p>
        <a href="{% url 'index' %}" style="color: #ff6f61; text-decoration: none;">&larr; Back to All Places</a>
    </div>
</body>
</html>
